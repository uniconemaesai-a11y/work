
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFD1DC">
    <title>Sports Day 2025 | ระบบส่งงานกีฬาสี</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --success: #10b981;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(-45deg, #FFDEE9, #B5FFFC, #E2FFC6, #FFF5C3, #F0E5FF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .font-kids { font-family: 'Fredoka', sans-serif; }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border: 4px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }

        .btn-bounce {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-bounce:active { transform: scale(0.95); }

        .rainbow-text {
            background: linear-gradient(to right, #FF6B6B, #FFD93D, #6BCB77, #4D96FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        /* Bubble Decor */
        .bubble {
            position: fixed;
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
            opacity: 0.4;
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.3); }
        ::-webkit-scrollbar-thumb { background: #FFD1DC; border-radius: 10px; border: 2px solid white; }
        ::-webkit-scrollbar-thumb:hover { background: #FFB7CE; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.2.0",
    "chart.js": "https://esm.sh/chart.js/auto",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <!-- Decorative Bubbles -->
    <div class="bubble w-64 h-64 bg-pink-200 top-10 left-10"></div>
    <div class="bubble w-80 h-80 bg-blue-200 bottom-20 right-10" style="animation-delay: -5s;"></div>
    <div class="bubble w-48 h-48 bg-yellow-200 top-1/2 left-1/3" style="animation-delay: -10s;"></div>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import App from './App.tsx';

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
